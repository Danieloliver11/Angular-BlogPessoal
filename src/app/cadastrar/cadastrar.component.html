<div class="container-fluid ">
    <div class="row" id="img-bg2">
        <div class="col-md-6" id="img-bg"></div>
        <div class="col-md-6 mt-5 mb-5" >
            <div class="row d-flex justify-content-center">

                <div class="col-md-10">
                    <h1 class="text-center">Cadasto</h1>

                    <div class="form-group">
                        <label for="formGroupExampleInput">Nome</label>
                        <input [(ngModel)]="user.nome" type="text" class="form-control" id="nome"
                            placeholder="Digite seu nome">
                    </div>
                    <div class="form-group">
                        <label for="usuario">Usúario</label>
                        <input [(ngModel)]="user.usuario" type="text" class="form-control" id="usuario" placeholder="Digite seu nome">
                    </div>
                    <div class="form-group">
                        <label for="linkfoto">Link da foto</label>
                        <input [(ngModel)]="user.foto" type="text" class="form-control" id="linkfoto" placeholder="Digite seu nome">
                    </div>
                    <!--<div class="form-group">
                        <label for="biografia">Biografia</label>
                        <input  type="text" class="form-control" id="biografia" placeholder="Digite seu nome">
                    </div>-->
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha($event)' type="password" class="form-control" id="senha" placeholder="Digite seu nome">
                    </div>
                    <div class="form-group">
                        <label for="repitasenha">Repita a Senha</label>
                        <input [(ngModel)]="user.senha" type="password" class="form-control" id="repitasenha" placeholder="Digite seu nome">
                    </div>
                    <div class="form-group">
                        <label  for="tipo">Tipo de usuário</label>
                        <select (change)='tipoUser($event)' class="form-control" name="tipo" id="tipo">
                            <option >Selecione um tipo de usuario:</option>
                            <option value="normal"> Normal</option>
                            <option value="adm">administrador</option>
                        </select>

                    </div>

                    <div class="d-flex justify-content-center mt-4 mb-4">
                        <button type="submit" class="btn btn-danger mr-4" routerLink="/entrar">Cancelar</button>

                        <button (click)='cadastrar()' type="submit" class="btn btn-success ml-4">cadastrar</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
