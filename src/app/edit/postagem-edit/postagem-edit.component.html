<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-cecondary">Atualizar postagens</h1>
        </div>
    </div>
    
    <div class="row  d-flex justify-content-center">
<div class="col-md-6">
    <div class="form-group">
        <label for="exampleInputEmail1">Titulo</label>
        <input
          [(ngModel)]="postagem.titulo"
          type="text"
          class="form-control"
          id="titutlo"
          aria-describedby="emailHelp"
          placeholder="Digite um Titulo"
        />
      </div>
      <div class="form-group">
        <label for="areatexto">Texto</label>
        <textarea
          [(ngModel)]="postagem.texto"
          class="form-control"
          name="areatexto"
          id="areatexto"
          rows="3"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="areatexto"
          >Escolha um tema
          <a routerLink="/tema" data-dismiss="modal">Ou cadastre um novo</a
          >:</label
        >
        <select
        name="tema"
        id="tema"
        class="custom-select form-control"
        [(ngModel)]="idTema"
        (change)="findByIdTema()"
      >
        <option *ngFor="let item of listsTemas" value="{{ item.id }}">
          {{ item.descricao }}
        </option>
      </select>
      <div class="d-flex justify-content-center">
          <button class=" btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
          <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
      </div>
</div>
    </div>
</div>
